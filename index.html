        <p style="color:rgb(0, 0, 0);margin-right: .3em;">benmklein</p>

        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <a href="https://github.com/benmklein">
            <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_1ldonjtk.json" background="transparent"
                speed="1" style="width: 3em; height: 3em;" hover></lottie-player>
        </a>
        <a href="https://www.linkedin.com/in/benmklein/">
            <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_0Cm1Y2.json" background="transparent"
